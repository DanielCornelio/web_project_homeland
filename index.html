<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Cornelio" />
    <meta
      name="description"
      content="Galeria de arte de los lugares de procedencia del Tripleten Team"
    />
    <meta name="keywords" content="Art, Gallery, Team" />
    <title>Practicum Art Gallery</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
      <header class="header">
        <img src="/images/__logo.png" alt="Practicum art gallery" class="header__logo">
        <div class="lead header__lead">
          <h1 class="lead__title">De patria a patria</h1>
          <p class="lead__subtitle">Un viaje épico de Kentucky a Burundi pasando por Gales y Ucrania</p>
          <img src="/images/__image.jpg" alt="casas cerca de la playa" class="lead__image">
        </div>
      </header>
      <main>
        <section class="intro">
          <h2 class="intro__title">Conoce un poco mejor los lugares de los que proceden tus colegas en línea</h2>
        </section>
        <section class="photo-grid"></section>
        <section class="places"></section>
        <section class="cover"></section>
      </main>
      <footer class="footer">&copy; 2021. Daniel Cornelio</footer>
  </body>
</html>
